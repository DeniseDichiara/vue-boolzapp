<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--?FONT-AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--*BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">

            <header class="my_header">
            </header>

            <main class="my_main">

                <div class="my_main-window d-flex flex-row pb-5">

                    <!--*Finestra contatti-->
                    <div class="my_contacts-window mb-3">

                        <!--*LINE SOFIA-->
                        <div class="my_single-person d-flex flex-row justify-content-between px-3 ">
                            <div class="mt-3">
                                <img src="" alt="Sofia's profile pic">
                            </div>

                            <nav class="mt-3 d-flex flex-row justify-content-between px-3">
                                <i class="fa-solid fa-circle-notch s-2" style="color: #b1b1b1;"></i>
                                <i class="fa-solid fa-message ps-2" style="color: #b1b1b1;"></i>
                                <i class="fa-solid fa-ellipsis-vertical ps-2" style="color: #b1b1b1;"></i>
                            </nav>
                        </div>

                        <!--*LINE Notifiche-->
                        <div class="my_notification d-flex flex-row pt-3">
                            <div class="ps-3">
                                <div class="my_bell d-flex flex-row  align-items-center ps-3">
                                    <i class="fa-solid fa-bell-slash " style="color: #8edafc;"></i>
                                </div>
                            </div>

                            <div class="my_messaggi-notifche ps-3">
                                <p class="mb-0 fw-semibold"> Ricevi notifiche di nuovi messaggi</p>
                                <p class="fw-lighter"><ins>Attiva notiche desktop</ins></p>
                            </div>
                        </div>

                        <div class="my_search d-flex flex-row justify-content-center align-items-center">
                            <div class="my_search-ppl d-flex flex-row pt-2 ps-3 ">
                                <div class="pt-1">
                                    <i class="fa-solid fa-magnifying-glass" style="color: #6b717b;"></i>
                                </div>
                                <div class="pt-1 ps-5">
                                    <p class="pb-2">Cerca o inizia una nuova chat</p>
                                </div>
                            </div>
                        </div>
                        

                        <!--! v-for su contacts-->
                        <div v-for="(contact, index) in contacts" class="claudia d-flex flex-row justify-content-between pt-3"> 
                            <div class="d-flex flex-row" >
                                <div class="ps-3">
                                    <div class="my_bell d-flex flex-row justify-content-center align-items-center">
                                        <img src="{{contact.avatar}}"> 
                                    </div>
                                </div>
                                <div class="my_messaggi-notifiche ps-3">
                                        <p class="mb-0 fw-semibold">
                                            {{contact.name}}
                                        </p>
                                        <p class="my_h">
                                                Ultimo messaggio inviato
                                        </p>
                                </div>
                            </div>
                            <p class=" my_h d-flex flex-row justify-content-end pe-2 fw-light">12:00</p>
                        </div>
                    </div>



                    <!--?Finestra chat-->
                    <di class="my_chat-dialog-window">

                        <div class="my_chat-window">
                            <div class="my_personal d-flex flex-row justify-content-lg-between px-3">
                                <div class="mt-3 d-lg-flex flex-row">
                                    <div>
                                        <img src="" alt="Michele's profile pic">
                                    </div>
                                    <div>
                                        <p class="ps-2 mb-0 fw-semibold">Michele</p>
                                        <p class=" ps-2 fw-lighter">Ultimo accesso oggi alle 12:00</p>
                                    </div>
                                </div>
    
                                <nav class="mt-3 d-flex flex-row justify-content-between">
                                    <i class="fa-solid fa-circle-notch " style="color: #b1b1b1;"></i>
                                    <i class="fa-solid fa-paperclip ps-2" style="color: #b1b1b1;"></i>
                                    <i class="fa-solid fa-ellipsis-vertical ps-2" style="color: #b1b1b1;"></i>
                                </nav>
                            </div>


                            <!--! POSITION-->
                            <div class="green1 ps-2">
                                <div>
                                    <div> Hai portato a spasso il cane?</div>
                                    <div class="my_hs">15:30</div>
                                </div>
                            </div>

                            <div class="green2 ps-2">
                                <div>
                                    <div> Ricordati di stendere i panni</div>
                                    <div class="my_hs">15:50</div>
                                </div>
                            </div>

                            <div class="white ps-2">
                                <div>
                                    <div>Tutto fatto!</div>
                                    <div class="my_hs">16:15</div>
                                </div>
                                
                            </div>
                        </div>
    
                        <div class="my_dialog-window d-flex flex-row justify-content-between align-items-center px-5">
                            <div class="my_smile">
                                <i class="fa-regular fa-face-smile" style="color: #6f7785;"></i>
                            </div>
                            <div class="my_input py-3 ps-3">Scrivi un messaggio</div>
                            <div>
                                <i class="fa-solid fa-microphone" style="color: #8a8e93;"></i>
                            </div>
                        </div>
                        
                    </di>
                </div>
            </main>
        </div>

        
        <script src="script.js" async defer></script>
    </body>
</html>
